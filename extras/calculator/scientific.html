<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>科学计算器</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/calc.css" />
</head>

<body>
    <table class="calc-scientific">
        <tr>
            <td id="display" colspan="10">0</td>
        </tr>
        <tr>
            <td class="top-left functional button">(</td>
            <td class="top functional button">)</td>
            <td class="top functional button">mc</td>
            <td class="top functional button">m+</td>
            <td class="top functional button">m-</td>
            <td class="top functional button">mr</td>
            <td class="top functional button">AC</td>
            <td class="top functional button">&PlusMinus;</td>
            <td class="top functional button">%</td>
            <td class="top-right operator button">&divide;</td>
        </tr> 
        <tr>
            <td class="left functional button">2<sup>nd</sup></td>
            <td class="center functional button">x<sup>2</sup></td>
            <td class="center functional button">x<sup>3</sup></td>
            <td class="center functional button">x<sup>y</sup></td>
            <td class="center functional button">e<sup>x</sup></td>
            <td class="center functional button">10<sup>x</sup></td>
            <td class="center digit button">7</td>
            <td class="center digit button">8</td>
            <td class="center digit button">9</td>
            <td class="right operator button">&times;</td>
        </tr>
        <tr>
            <td class="left functional button"><sup>1</sup>/<sub>x</sub></td>
            <td class="center functional button">
            <span style="letter-spacing: -2px"> 
            <sup>2</sup>
            <span style="font-family: 微软雅黑">&radic;</span>
            <span style="text-decoration: overline">x</span>
            </span>
            </td>
            <td class="center functional button">
            <span style="letter-spacing: -2px"> 
            <sup>3</sup>
            <span style="font-family: 微软雅黑">&radic;</span>
            <span style="text-decoration: overline">x</span>
            </span> 
            </td>
            <td class="center functional button">
            <span style="letter-spacing: -2px"> 
            <sup>y</sup>
            <span style="font-family: 微软雅黑">&radic;</span>
            <span style="text-decoration: overline">x</span>
            </span> 
            </td>
            <td class="center functional button">ln</td>
            <td class="center functional button">log<sub>10</sub></td>
            <td class="center digit button">4</td>
            <td class="center digit button">5</td>
            <td class="center digit button">6</td>
            <td class="right operator button">&minus;</td>
        </tr>
        <tr>
            <td class="left functional button">x!</td>
            <td class="center functional button">sin</td>
            <td class="center functional button">cos</td>
            <td class="center functional button">tan</td>
            <td class="center functional button">e</td>
            <td class="center functional button">EE</td>
            <td class="center digit button">1</td>
            <td class="center digit button">2</td>
            <td class="center digit button">3</td>
            <td class="right operator button">&plus;</td>
        </tr>
        <tr>
            <td class="bottom-left functional button">Rad</td>
            <td class="bottom functional button">sinh</td>
            <td class="bottom functional button">cosh</td>
            <td class="bottom functional button">tanh</td>
            <td class="bottom functional button">&pi;</td>
            <td class="bottom functional button">Rand</td>
            <td class="bottom digit button" colspan="2" id="n0">0</td>
            <td class="bottom digit button">.</td>
            <td class="bottom-right operator button">&equals;</td>
        </tr>
    </table>
</body>

</html>
