<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <title>基础计算器</title>
  <link rel="stylesheet" href="styles/basic.css">
  <script src="scripts/basic.js" defer></script>
</head>

<body>
  <table class="calc">
    <tr>
      <td id="display" colspan="4">0</td>
    </tr>
    <tr>
      <td id="btn-clear" class="top-left functional button">AC</td>
      <td id="btn-pn" class="top functional button">&plus;/&minus;</td>
      <td id="btn-percnt" class="top functional button">&percnt;</td>
      <td id="btn-divide" class="top-right operator button">&divide;</td>
    </tr>
    <tr>
      <td id="btn-7" class="left digit button">7</td>
      <td id="btn-8" class="center digit button">8</td>
      <td id="btn-9" class="center digit button">9</td>
      <td id="btn-times" class="right operator button">&times;</td>
    </tr>
    <tr>
      <td id="btn-4" class="left digit button">4</td>
      <td id="btn-5" class="center digit button">5</td>
      <td id="btn-6" class="center digit button">6</td>
      <td id="btn-minus" class="right operator button">&minus;</td>
    </tr>
    <tr>
      <td id="btn-1" class="left digit button">1</td>
      <td id="btn-2" class="center digit button">2</td>
      <td id="btn-3" class="center digit button">3</td>
      <td id="btn-plus" class="right operator button">&plus;</td>
    </tr>
    <tr>
      <td id="btn-0" class="bottom-left digit button" colspan="2">0</td>
      <td id="btn-dot" class="bottom digit button">.</td>
      <td id="btn-equals" class="bottom-right operator button">&equals;</td>
    </tr>
  </table>
</body>

</html>
