<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>代码操场</title>
    <link rel="stylesheet" href="style.css">
    <script src="codedb.js" defer></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h2>实时输出</h2>
    <div class="output"></div>
    
    <h2>可编辑代码</h2>
    <p class="a11y-label">按 ESC 退出编辑区域，按 Tab 可插入制表符 <code>'\t'</code> </p>
    <textarea id="code" class="input"></textarea>
    
    <div class="controls">
      <button id="btn-reset">重置</button>
      <button id="btn-solution">显示答案</button>
      <select id="select-item">
        <option value="italics">斜体字</option>
        <option value="link">超链接</option>
        <option value="image">添加图片</option>
      </select>
    </div>
  </body>
</html>
